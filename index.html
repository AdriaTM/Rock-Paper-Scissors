<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="x-icon" href="favicon-16x16.png">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2>What will you choose?</h2>
            <p>First to make 5 points wins the game!</p>
        </div>
        <div class="buttons">
            <button id="rockBtn">&#9994</button>
            <button id="paperBtn">&#9995</button>
            <button id="scissorsBtn">&#9996</button>
        </div>
        <div class="winnerScreen">WHO WILL WIN?</div>
        <div class="restart">
            <button id="restartBtn">RESTART</button>
        </div>
    </main>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
